<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/8295c67ed4.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Clases por dinero</title>
  <style>
    body { 
      padding: 0px;
      margin: 0px
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      background-color: #e9ecef;
    }

    .prueba {
      margin-bottom: 2rem;
      background-color: #e9ecef;
      border-radius: 0.3rem;
      padding: 2rem;
      height: 100vh;
      font-size: 42px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prueba">
      <h1>40 <i class="far fa-clock"></i> </h1>
      <h1>4 <i class="fas fa-euro-sign"></i></h1>

      <ul>
        <li>32min - 3,2</li>
        <li>8min - 0,80</li>
      </ul>
      <input type="text" placeholder="Inserte registro: ejemplo: '10min'" />
      <button id="enviar">Enviar</button>
    </div>
  </div>

</body>
<script>
  const button = document.querySelector('#enviar')
  button.addEventListener('click', () => {
    alert('Gracias por tu feedback, esperamos poder implementar esto pronto')
  })
</script>
</html>
